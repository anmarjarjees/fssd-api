<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach Array Method</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <!-- 
        In the JS script block we have the example of using forEach() array method 
    -->
    <script>
        var letters = ["A", "B", "C", "D", "E", "F", "G"];

        // Task: We will output this array to p#demo1

        // first way 1:
        document.getElementById("demo1").innerText = letters;
        // The result: A,B,C,D,E,F,G


        // second way 2:
        for (var i = 0; i < letters.length; i++) {
            document.getElementById("demo2").innerText += letters[i];
        }


        // third way 3: using forEach() method and callback function

        // forEach() Method of a list/array object:
        // Performs the specified action (function) for each element in an array.
        /*
         array.forEach()
         for more information:
         https://www.w3schools.com/jsref/jsref_foreach.asp

         forEach() method accepts a callback function (accepts a function)!
         We have two ways to pass a function to this method:
         1- invoking an anonymous function (the full function structure)
         2- create this function structure outside forEach() and just call the function name inside forEach()
        */

        // first solution: by using anonymous function
        letters.forEach(function (item) {
            // writing my code inside this anonymous function
            document.getElementById("demo3").innerText += item;
        });

        // second solution: by calling our function "display"
        function display(item) {
            document.getElementById("demo4").innerText += item;
        }

        letters.forEach(display);
    </script>
</body>

</html>
