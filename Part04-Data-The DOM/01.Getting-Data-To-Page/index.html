<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Test</title>
</head>

<body>
    <!-- 
creating simple buttons:
simple buttons for:
people, planets, species, starships, vehicles, films

And each of these buttons will have an "onclick" event.
The "onclick" event is going to invoke the "writeToDocument" function that we just created.
And then we'll parse in a string which is pertinent to the relevant type.
-->
    <button onclick="writeToDocument('people')">People</button>
    <button onclick="writeToDocument('planets')">Planets</button>
    <button onclick="writeToDocument('species')">Species</button>
    <button onclick="writeToDocument('starships')">Starship</button>
    <button onclick="writeToDocument('vehicles')">Vehicles</button>
    <button onclick="writeToDocument('films')">Films</button>
    <div id="data"></div>
    <script src="main.js"></script>
</body>

</html>
